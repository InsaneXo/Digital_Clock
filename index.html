<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <title>Digital Clock, Showing a real time and date</title>
</head>

<body>
    <main>
        <div id="container">
            <div class="text2">Welcome to my Digital Clock</div>
            <div id="clock-area">
                <div id="hrs"></div>
                <span id="blink" class="blink2 blip">:</span>
                <div id="mins"></div>
                <span id="blink4" class="blink2 blip">:</span>
                <div id="secs"></div>
                <div id="status">
                    <p id="am-pm"></p>
                </div>
            </div>
            <div id="date-sec">
                <div id="text">
                    <h1>Current Date</h1>
                </div>
                <div id="cur-date">
                    <div id="weeks"></div>
                    <div id="date"></div>
                    <div id="month"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
